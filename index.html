<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Structured Receipts</title>

        <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
        <link href="index.css" rel="stylesheet">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body class="index">
        <header class="box">
            <div>
                <a href="https://blog.probablyfine.co.uk">Blog</a>
            </div>

            <div class="box">
                <h1>Structured Receipts</h1>
                <span>Parse receipts into structured data</span>
            </div>

            <div>
                <a href="https://twitter.com/pr0bablyfine">Twitter</a>
            </div>

        </header>

        <div id="receipt-container" class="box">

            <label id="file_upload" style="border: solid gray 3px; padding: 5px;">
                <input type="file" accept="image/*" id="file_input" capture="user" style="display: none;">
                Submit
            </label>

            <div id="processing" style="visibility: hidden;">
                <span>Processing receipt...</span>
            </div>
            <table id="receipt" style="visibility: hidden; width: 75%">
                <tr>
                    <th>Quantity</th>
                    <th>Product</th>
                    <th>Price (Â£)</th>
                </tr>
            </table>
            <textarea id="failed_parse_receipt" style="visibility: hidden; width: 75%"></textarea>
            <button id="download_csv" onclick="StructuredReceipts.downloadAsCsv()" style="visibility: hidden;">
                Download
            </button>
            <canvas id="hidden_canvas" style="display: none;"></canvas>
        </div>

        <script>
          file_input.addEventListener('change', (e) => StructuredReceipts.parseReceipt(e.target.files));
        </script>

        <footer >
            <a class="box" href="https://github.com/mrwilson/structured-receipts">Source</a>
        </footer>
    </body>

</html>
